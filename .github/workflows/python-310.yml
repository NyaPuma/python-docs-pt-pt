name: python-310

on:
  workflow_dispatch:
  schedule:
    - cron: '15 23 * * *'
  pull_request:
    branches:
      - main
      - '3.10'
  push:
    branches:
      - main
      - '3.10'


# ESTE BLOCO É A CORREÇÃO PRINCIPAL:
# Permite que o GITHUB_TOKEN gerado para este workflow tenha permissão de escrita (write)
# para que o 'git push' dentro do sync.yml seja autorizado.
permissions:
  contents: write

jobs:
  sync:
    uses: ./.github/workflows/sync.yml
    with:
      tx_project: ${{ github.workflow }}
      version: 3.10
    secrets: inherit
  check:
    uses: ./.github/workflows/check.yml
    needs: sync
    with:
      tx_project: ${{ github.workflow }}
      version: 3.10
    secrets: inherit
