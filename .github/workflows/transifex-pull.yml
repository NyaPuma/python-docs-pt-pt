name: Pull Translations from Transifex

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight
  workflow_dispatch:       # Allows manual triggering

permissions:
  contents: write          # Required to push changes back to the repo

jobs:
  update-translation:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [ '3.14', '3.13', '3.12', '3.11', '3.10' ]  # Python versions to run

    steps:
      # Cancel any previously running workflow for the same branch to save resources
      - uses: styfle/cancel-workflow-action@main
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      # Set up Python environment
      - uses: actions/setup-python@master
        with:
          python-version: 3

      # Install required dependencies for translations
      - name: Install Dependencies
        run: |
          sudo apt-get install -y gettext
          pip install requests cogapp polib transifex-python sphinx-intl blurb six
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
        working-directory: /usr/local/bin

      # Checkout the code for the specific Python version branch
      - uses: actions/checkout@master
        with:
          ref: ${{ matrix.version }}
          fetch-depth: 0

      # Download Transifex helper script
      - run: curl -O https://raw.githubusercontent.com/python-docs-translations/transifex-automations/master/sample-workflows/transifex-util.py

      # Make the downloaded script executable
      - run: chmod +x transifex-util.py

      # Recreate Transifex config for the given language and version
      - run: ./transifex-util.py recreate_tx_config --language pt_PT --project-slug python-newest --version ${{ matrix.version }}
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}

      # Fetch translations from Transifex
      - run: ./transifex-util.py fetch --language pt_PT --project-slug python-newest --version ${{ matrix.version }}
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}

      # Remove obsolete translation files
      - run: ./transifex-util.py delete_obsolete_files --language pt_PT --project-slug python-newest --version ${{ matrix.version }}

      # Update versions file using Python (fixes permission denied issue)
      - name: Update versions file
        run: python scripts/manage_versions.py update_versions_file

      # Configure Git for committing changes
      - name: Set up Git
        run: |
          git config --local user.email github-actions@github.com
          git config --local user.name "GitHub Action's update-translation job"

      # Detect if any significant translation changes occurred (ignore metadata changes)
      - name: Filter files
        run: |
          ! git diff -I'^"POT-Creation-Date: ' \
                     -I'^"Language-Team: ' \
                     -I'^# ' -I'^"Last-Translator: ' \
                     --exit-code \
            && echo "SIGNIFICANT_CHANGES=1" >> $GITHUB_ENV || exit 0

      # Stage all changes except the helper script
      - run: git add . ':!transifex-util.py'

      # Commit only if significant changes exist
      - run: git commit -m 'Update translation from Transifex'
        if: env.SIGNIFICANT_CHANGES

      # Push changes back to the branch
      - uses: ad-m/github-push-action@master
        if: env.SIGNIFICANT_CHANGES
        with:
          branch: ${{ matrix.version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
